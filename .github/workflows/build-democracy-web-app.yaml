name: Deploy Democracy Web App

on:
  - push

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo dev)"
        id: extract_branch

      # - name: Extract branch name
      #   shell: bash
      #   run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      #   id: extract_branch

      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        id: package-version

      - uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ github.token }}
          registry: docker.pkg.github.com
          repository: demokratie-live/democracy-development/democracy-web-app
          tags: latest-${{ steps.extract_branch.outputs.branch }}, ${{ steps.package-version.outputs.version }}-${{ steps.extract_branch.outputs.branch }}
